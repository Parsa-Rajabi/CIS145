<html lang="en">

   We can type more information between the two tags. -->

  <!-- The information presented in the head section is not visible to the user -->

    <title>Hello HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="author" content="Parsa the coder" />
  </head>

    <p>I really like the weather when it's sunny!</p>
  </body>

</html>
